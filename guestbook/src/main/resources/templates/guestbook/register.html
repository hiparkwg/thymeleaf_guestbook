<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <div class="register">
        <h2>방명록</h2>
        <form name="frmRegister" method="post">
            <input type="hidden" name="sno" value="0">
            <label>작성자<input type="text" name="id" readOnly> </label><br/>
            <textarea class="doc" name="doc"></textarea><br/>
            <label>암호<input type="password" name="pwd"> </label><br/>
            <div class="btnZone">
                <button type="button" class="btnRegister">저장</button>
                <button type="button" class="btnModify">수정</button>
                <button type="button" class="btnDelete">삭제</button>
                <button type="button" class="btnCancle">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
